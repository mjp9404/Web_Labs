<!DOCTYPE html>
<html lang="en">

<head>

    <title>CurrencyConverter</title>
    <link rel="stylesheet" type="text/css" href="./asset/styles/currency.css">
</head>

<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <main>
        <section>
            <table class="border">
                <tr>
                    <td>
                        <label>Currency on hand</label>
                        <select name="currency_on" id="currency_on">
                            <option value="">---------</option>
                            <option id="euro" value="Euro">Euro</option>
                            <option id="us" value="US">US Dollar</option>
                            <option id="cad" value="CAD">Canadian Dollar</option>
                            <option id="bit" value="Bitcoin">Bitcoin Digital Currency</option>
                            <option id="eth" value="Ethereum">Ethereum Digital Currency</option>
                        </select>
                    </td>
                    <td>
                        <label>Convert to:</label>
                        <select name="currency_to" id="currency_to">
                            <option value="">---------</option>
                            <option id="euro2" value="Euro">Euro</option>
                            <option id="us2" value="US">US Dollar</option>
                            <option id="cad2" value="CAD">Canadian Dollar</option>
                            <option id="bit2" value="Bitcoin">Bitcoin Digital Currency</option>
                            <option id="eth2" value="Ethereum">Ethereum Digital Currency</option>
                        </select>
                    </td>
                    <td>
                        <label>Amount</label>
                        <input type="number" id="amount" name="amount" onkeyup="getOnCurrency();">
                    </td>
                    <td>
                        <label>Conversion Value</label>
                        <input type="text" id="conValue" name="conValue">
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <script type="text/javascript" src="./asset/scripts/currency.js"></script>

    <br><br>

                    Gabriel Meinert. 100 dollar bill burning over candle </a> </li>
        </ul>
        All right reserved
    </footer>
</body>

</html>
