<!DOCTYPE html>
<html>

<head>

    <title>Western Columbia Grocers</title>
    <link rel="stylesheet" type="text/css" href="./registrationform.css">
</head>

<body>
    <a name="top"></a>
    <header>
        <h1>Registrationform</h1>
    </header>
    <main>
        <form action="http://localhost/registrationform.html" method="GET">

            <h2>User contact</h2>

            <div>
                <table border="1" cellpadding="5" class="center">
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="u_firstname" value=""></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="u_lastname" value=""></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="address" name="u_address" value=""></td>
                    </tr>
                    <tr>
                        <td>Telephone Number</td>
                        <td><input type="tel" name="u_Phone" value=""></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="number" name="u_age" value="" min="1" max="100"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="u_email" value=""></td>
                    </tr>
                    <tr>
                        <td>Registration Date</td>
                        <td><input type="date" name="u_registrationDate" value=""></td>
                    </tr>
                </table>
            </div>
            <div>
                <br><br>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">
            </div>
        </form>
    </main>

    </footer>
</body>

</html>
