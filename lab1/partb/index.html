<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
</head>


<body>
    <header>
        <h1>Survey Form</h1>

    </header>
    <main>

        <form action="mailto:youraddr@domain.net" method="get">

            <h2>User Information</h2>
            <div>
                <label>First name</label>
                <input type="text" name="u_firstname" value="">
                <br>
                <label>Last name</label>
                <input type="text" name="u_lastname" value="">
            </div>
            <div>
                <label>Email address</label>
                <input type="email" name="u_email" value="">
            </div>

            <div>
                <label>Contact Phone</label>
                <input type="tell" name="u_Phone" value="">
            </div>

            <h3>Question 1</h3>
            <div>
                <p>What you liked most about campus</p>
            </div>
            <div>
                <input type="checkbox" name="u_location" value="Campus Location">
                <label>Campus Location</label>
            </div>

            <div>
                <input type="checkbox" name="u_location" value="Athletic Centre">
                <label>Athletic Centre</label>
            </div>

            <div>
                <input type="checkbox" name="u_location" value="Student Centre">
                <label>Student Centre</label>
            </div>

            <div>
                <input type="checkbox" name="u_location" value="Lab Classes">
                <label>Lab Classes</label>
            </div>

            <h3>Question 2</h3>
            <div>
                <p>How you became Interested in SAIT</p>
            </div>
            <div>
                <input type="radio" name="u_interested" value="Open House">
                <label>Open House</label>
            </div>

            <div>
                <input type="radio" name="u_interested" value="Advertising">
                <label>Advertising</label>
            </div>

            <div>
                <input type="radio" name="u_interested" value="School Counselling">
                <label>School Counselling</label>
            </div>

            <div>
                <input type="radio" name="u_interested" value="Word of Mouth">
                <label>Word of Mouth</label>
            </div>


            <div>
                <h3>Commnets:</h3>
                <textarea name="u_comments">This is the value.</textarea>
            </div>

            <div>
                <br><br>
                <input type="submit" value="Submit Info">
                <input type="reset" value="Reset Form">
            </div>
        </form>

    </main>

    <hr>
    <footer>

    </footer>


</body>

</html>
